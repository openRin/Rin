name: Cleanup Preview

on:
  pull_request:
    types: [closed]

permissions:
  contents: read
  pull-requests: write

jobs:
  cleanup-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.6

      - name: Delete PR Preview Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          PR_NUMBER="${{ github.event.number }}"
          WORKER_NAME="${{ vars.WORKER_NAME || 'rin-server' }}-pr-${PR_NUMBER}"

          echo "Deleting preview worker: ${WORKER_NAME}"

          # Delete Worker (this also removes the assets)
          bunx wrangler delete --name="$WORKER_NAME" --force || echo "Worker not found or already deleted"

          echo "âœ… Preview deployment cleaned up"

      - name: Comment PR cleanup
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: 'ðŸ§¹ **Preview deployment has been cleaned up.**\n\nThe temporary preview environment for this PR has been deleted.'
            });